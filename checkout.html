<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/newlogo.png" type="image/png" />
    <title>MiniMart-checkout</title>
    <link rel="stylesheet" href="./styles/checkout.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="./assets/newlogo.png" alt="logo-image" title="MiniMart" />
        </a>
      </div>
      <a href="checkout.html">
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="cartQuantity">0</span>
        </div>
      </a>
    </header>
    <div class="cart-wrapper">
      <!-- Product List -->
      <div class="cartCheckout"></div>

      <!-- Cart Summary -->
      <div class="cart-summary">
        <div class="row">
          <span>Subtotal:</span><span class="subtotal">$59.00</span>
        </div>
        <div class="row"><span>Delivery:</span><span>Free</span></div>
        <div class="row total">
          
        </div>

        <div class="promo">
          <input type="text" placeholder="Enter promo code" />
          <button>Apply</button>
        </div>

        <div class="actions">
          <button class="back"><a href="index.html">⬅ Back to Store</a></button>
          <button class="checkout">Checkout ➡</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-column">
          <h3>Contact Us</h3>
          <p>Email: support@MiniMart.com</p>
          <p>Phone: +923430507</p>
          <p>Address: Rawalpindi</p>
        </div>

        <div class="footer-column">
          <h3>Social Links</h3>
          <div class="social-icons">
            <a href="https://github.com/Furqan0020" alt="github"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="www.linkedin.com/in/furqanazeem" alt="github"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2025 MiniMart. All rights reserved.</p>
      </div>
    </footer>
  </body>
  <script src="./scripts/checkout.js" type="module"></script>
</html>
